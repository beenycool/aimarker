name: Build and Deploy to Cloudflare Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build Next.js app
      run: |
        npx rimraf .next out
        npx next build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: static-build
        path: out/
        retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
      deployments: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: static-build
        path: out/

    - name: Check secrets and deploy
      run: |
        if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] || [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
          echo "❌ Cloudflare secrets not configured"
          echo ""
          echo "To enable automatic deployment:"
          echo "1. Go to Settings > Secrets and variables > Actions"
          echo "2. Add CLOUDFLARE_API_TOKEN (your Cloudflare API token)"
          echo "3. Add CLOUDFLARE_ACCOUNT_ID (your Cloudflare Account ID)"
          echo ""
          echo "📥 For manual deployment:"
          echo "1. Download the 'static-build' artifact from this workflow"
          echo "2. Extract and upload to Cloudflare Pages dashboard"
          echo ""
          echo "📖 See DEPLOYMENT_SETUP.md for detailed setup instructions"
          exit 0
        else
          echo "✅ Cloudflare secrets configured, proceeding with deployment..."
        fi

    - name: Deploy to Cloudflare Pages
      if: env.CLOUDFLARE_API_TOKEN != '' && env.CLOUDFLARE_ACCOUNT_ID != ''
      uses: cloudflare/pages-action@v1
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: beenycool-github-io
        directory: out
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        wranglerVersion: '3'