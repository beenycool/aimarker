<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCSE AI Marker | Intelligent Exam Grading</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9fafb;
      color: #111827;
    }
    
    .dark body {
      background-color: #1f2937;
      color: #f9fafb;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #4b5563;
    }
    
    .dark p {
      color: #9ca3af;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid #e5e7eb;
      border-top: 5px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .dark .loader {
      border-color: #374151;
      border-top-color: #3b82f6;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.15s ease;
    }
    
    .button:hover {
      background-color: #2563eb;
    }
  </style>
  <script>
    // Check for dark mode preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
    
    // Listen for changes in color scheme preference
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      if (event.matches) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    });
    
    // Redirect to the main application after a short delay
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>GCSE AI Marker</h1>
    <p>Loading your intelligent exam grading tool...</p>
    <div class="loader"></div>
    <a href="/" class="button">Go to Application</a>
  </div>
</body>
</html>
