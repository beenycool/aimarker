<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages client-side routing fix
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = sessionStorage.redirect.split('?')[1];
        if (decoded) {
          l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                   decoded + (l.hash || ''));
        }
      }
    }(window.location))
    
    // Handle specific routes that might cause issues
    const path = window.location.pathname;
    const origin = window.location.origin;
    
    // If accessing /games without trailing slash, redirect to /games/
    if (path === '/games') {
      window.location.replace(origin + '/games/');
    }
    // If accessing /aimarker without trailing slash, redirect to /aimarker/  
    else if (path === '/aimarker') {
      window.location.replace(origin + '/aimarker/');
    }
    // If accessing /marker without trailing slash, redirect to /marker/
    else if (path === '/marker') {
      window.location.replace(origin + '/marker/');
    }
    // For any other 404, redirect to home after a brief delay
    else {
      setTimeout(() => {
        window.location.replace(origin + '/');
      }, 2000);
    }
  </script>
</head>
<body>
  <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here to go home</a>.</p>
  </div>
</body>
</html>
